<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Random Number Generator">

    <title>RandNumb</title>

    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png">

    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <div class="main">

        <div class="card">
            
            <h1>Random Number Generator</h1>

            <div class="result-div">
                <span id="result" class="result">?</span>
            </div>


            <label class="some-info" for="upper-limit"> [ Input the Upper Limit ] </label>

            <div class="number-input-container">
                <button type="button" class="value-change-button button-decrement" data-type="decrement">-</button>
                <div class="number-input">
                    <input type="number" value="10" min="1" max="1000" id="upper-limit" />
                </div>
                <button type="button" class="value-change-button button-increment" data-type="increment">+</button>
            </div>

            <div class="go-button-div">
                <button class="go-button ripple">GO!!!</button>
            </div>

        </div>
    </div>

   <script src="./assets/js/script.js"></script>

</body>

</html>
