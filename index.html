<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandNumb | Random Numbers Generator</title>

    <style>
        * {
            font-family: sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            margin: 0.75rem;
        }

        body {
            background-color: #888;
            max-width: 700px;
            margin: 0 auto;
        }

        .main {
            color: #fff;
            background-color: rgb(115, 74, 141);
            padding: 1rem;
            border: 2px solid black;
            border-radius: 10px;
        }

        p {
            font-size: large;
            margin: 5px 0;
        }

        .btn {
            font-size: larger;
            font-weight: 700;
            color: #000;
            background-color: bisque;
            padding: 1rem 1.5rem;
            border: 3px solid black;
            border-radius: 20px;
            max-width: fit-content;
            cursor: pointer;
            box-shadow: 1px 1px 3px 3px rgba(0, 0, 0, 0.5);
            user-select: none;
        }

        .result-div {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }

        #result {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            border-radius: 20px;
            width: 6rem;
            height: 4rem;
            background-color: hsl(84, 100%, 35%);
            background-color: hsl(0, 0%, 35%);
            color: white;
            border: 2px solid black;
            margin-right: 1rem;
        }

        .number-input-container {
            width: 244px;
            display: grid;
            grid-template-columns: 48px auto 48px;
            margin: 1rem 0;
        }

        .number-input {
            width: 100%;
            display: flex;
            flex-direction: row;
            overflow: hidden;
        }

        input[type="number"] {
            -webkit-appearance: none;
            -webkit-border-radius: 0px;
            -moz-appearance: none;
            appearance: none;

            width: 100%;
            min-width: 100%;
            height: 48px;
            border-radius: none;

            font-size: large;
            line-height: 24px;
            text-align: center;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"],
        input[type="number"]:focus {
            -moz-appearance: textfield;
            border: 2px solid #000;
            border-left: none;
            border-right: none;
        }

        input[type="number"]:focus {
            background-color: #eee;
            -moz-appearance: textfield;
            border: 2px solid #000;
            border-left: none;
            border-right: none;
        }

        button {
            padding: 0.5rem;
            background-color: #aaa;
        }

        button {
            margin: 0;
            color: #000;
            border: 2px solid #000;
            cursor: pointer;
        }

        .button-decrement {
            font-size: x-large;
            color: #000;
            border-right: none;
        }

        .button-increment {
            font-size: x-large;
            color: #000;
            border-left: none;
        }

        .info-div {
            background-color: rgba(0, 0, 0, 0.25);
            padding: 1rem;
            border-radius: 10px;
            margin: 10px 0;
        }

        .some-info {
            font-size: medium;
            color: yellow;
        }
    </style>

</head>

<body>

    <div class="main">

        <div class="card">
            <h1>Random Number Generator</h1>

            <div class="info-div">
                <p>Date Now: <span id="date">0</span> </p>
                <span class="some-info">(relative to the Unix epoch)</span>
            </div>

            <div class="info-div">
                <p>Performance Now: <span id="perf">0</span> </p>
                <span class="some-info">(relative to page load)</span>
            </div>

            <h1>Result: </h1>
            <div class="result-div">
                <p>
                    <span id="result">0</span>
                </p>
            </div>

            <!-- input Limit -->

            <span class="some-info">[ Input the Upper Limit ]</span>

            <div class="number-input-container">
                <button type="button" class="value-change-button button-decrement" data-type="decrement">-</button>
                <div class="number-input">
                    <input type="number" value="10" min="1" max="100" id="upper-limit" />
                </div>
                <button type="button" class="value-change-button button-increment" data-type="increment">+</button>
            </div>

            

            <!--  -->

            <div class="btn-div">
                <div class="btn" onclick="getNumbers()">GO!!!</div>
            </div>
        </div>
    </div>

    <script>

        let upperValue = document.querySelector('#upper-limit')

        document.querySelectorAll('.value-change-button').forEach(elem => elem.addEventListener("click", (e) => {
            const type = e.target.getAttribute('data-type')

            if (type === 'increment') {
                upperValue.value++;
            }
            else if (type === 'decrement') {
                upperValue.value--;
            }

            if (upperValue.value < 1) {
                upperValue.value = 1;
            }
            else if (upperValue.value > 100) {
                upperValue.value = 100;
            }
        })
        )

    </script>

    <script>
        let getNumbers = () => {

            if (upperValue.value > 100) {
                upperValue.value = 100;
            }

            let date = Date.now();
            let perf = performance.now();

            perf = Math.round(perf) % 100;

            document.querySelector('#date').innerText = date;
            document.querySelector('#perf').innerText = Math.round(perf);

            let lowerLimit = 1;
            let upperLimit = document.querySelector('#upper-limit').value;
            const randomNumber = date + perf;
            const result = (randomNumber % upperLimit) + lowerLimit;

            document.querySelector('#result').
                innerText = result;
        }
    </script>

</body>

</html>
