<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandNumb</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png">

    <style>
        /* Fonts */
        @font-face {
            font-family: 'Montserrat';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/montserrat/v25/JTUHjIg1_i6t8kCHKm4532VJOt5-QNFgpCtr6Hw5aXo.woff2) format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }

        * {
            -webkit-tap-highlight-color: transparent;
        }

        h1 {
            text-align: center;
            color: yellow;
        }

        html {
            margin: 0.75rem;
        }

        body {
            background-color: #222;
            max-width: 700px;
            margin: 0 auto;
            font-family: 'Montserrat', sans-serif;
        }

        .main {
            color: #fff;
            background-color: hsl(275, 66%, 30%);
            background-image: linear-gradient(to bottom right, hsl(275, 66%, 30%), hsl(250, 66%, 25%));
            padding: 1rem;
            border: 3px solid hsl(60, 100%, 75%);
            border-radius: 10px;
        }

        p {
            font-size: large;
            margin: 5px 0;
        }

        .go-button {
            font-size: x-large;
            font-weight: 700;
            color: #000;
            background-color: hsl(118, 100%, 75%);
            padding: 1rem 1.5rem;
            border: 3px solid black;
            border-radius: 20px;
            max-width: fit-content;
            cursor: pointer;
            box-shadow: 1px 1px 5px 3px rgba(0, 0, 0, 0.5);
            user-select: none;
            min-width: 270px;
            transition: all 1s ease-in;
            margin: 1rem;
        }

        .go-button:active {
            box-shadow: 1px 1px 3px 1px rgba(0, 0, 0, 0.5), inset 1px 1px 3px 1px rgba(0, 0, 0, 0.5);
        }

        .ripple {
            background-position: center;
            transition: background 0.8s;
            background: hsl(120, 90%, 65%) radial-gradient(circle, transparent 1%, hsl(120, 90%, 65%) 1%) center/15000%;
        }

        .ripple:active {
            background-color: hsl(112, 90%, 75%);
            background-size: 100%;
            transition: background 0s;
        }

        .result-div {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem 0;
        }

        #result {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4.5rem;
            font-weight: bold;
            border-radius: 20px;
            width: 9rem;
            height: 6rem;
            background-color: hsl(84, 100%, 35%);
            background-color: hsl(0, 0%, 35%);
            color: white;
            border: 4px solid white;
            margin-right: 1rem;
            text-shadow: 1px 1.5px 5px black;
            box-shadow: inset 1px 1px 10px 1px rgba(0, 0, 0, 0.25);
        }

        .number-input-container {
            width: 280px;
            display: grid;
            grid-template-columns: 60px auto 60px;
            margin: 1rem 0;
            background-color: hsl(50, 100%, 65%);
            padding: 0.5rem;
            border: 2px solid black;
            border-radius: 20px;
        }

        .number-input {
            width: 100%;
            display: flex;
            flex-direction: row;
            overflow: hidden;
        }

        input[type="number"] {
            -webkit-appearance: none;
            -webkit-border-radius: 0px;
            -moz-appearance: none;
            appearance: none;

            width: 100%;
            min-width: 100%;
            /* height: 48px; */
            border-radius: none;

            font-size: 1.25rem;
            line-height: 24px;
            text-align: center;

            font-family: sans-serif;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"],
        input[type="number"]:focus {
            -moz-appearance: textfield;
            border: 2px solid #000;
            border-left: none;
            border-right: none;
        }

        input[type="number"]:focus {
            background-color: #eee;
            -moz-appearance: textfield;
            border: 2px solid #000;
            border-left: none;
            border-right: none;
        }

        button {
            padding: 0.5rem;
            background-color: #aaa;
        }

        button {
            margin: 0;
            color: #000;
            border: 2px solid #000;
            cursor: pointer;
            font-size: 2.5rem;
        }

        .button-decrement {
            color: #000;
            border-right: none;
            border-radius: 20px 0 0 20px;
            padding: 1rem;
        }

        .button-increment {
            color: #000;
            border-left: none;
            border-radius: 0 20px 20px 0;
        }

        .some-info {
            font-size: medium;
            color: yellow;
        }

        .card {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>

</head>

<body>

    <div class="main">

        <div class="card">
            <h1>Random Number Generator</h1>

            <div class="result-div">
                <p>
                    <span id="result">0</span>
                </p>
            </div>

            <!-- input Limit -->

            <span class="some-info">[ Input the Upper Limit ]</span>

            <div class="number-input-container">
                <button type="button" class="value-change-button button-decrement" data-type="decrement">-</button>
                <div class="number-input">
                    <input type="number" value="10" min="1" max="100" id="upper-limit" />
                </div>
                <button type="button" class="value-change-button button-increment" data-type="increment">+</button>
            </div>

            <div class="go-button-div">
                <button class="go-button ripple" onclick="getNumbers()">GO!!!</button>
            </div>

        </div>
    </div>

    <script>

        let seed = Math.round(performance.now());
        const MAX_NUM = Number.MAX_SAFE_INTEGER;

    </script>

    <script>

        let upperValue = document.querySelector('#upper-limit')

        document.querySelectorAll('.value-change-button').forEach(elem => elem.addEventListener("click", (e) => {
            const type = e.target.getAttribute('data-type')

            if (type === 'increment') {
                upperValue.value++;
            }
            else if (type === 'decrement') {
                upperValue.value--;
            }

            if (upperValue.value < 1) {
                upperValue.value = 1;
            }
            else if (upperValue.value > 100) {
                upperValue.value = 100;
            }
        })
        )

    </script>

    <script>
        let getNumbers = () => {

            if (upperValue.value > 100) {
                upperValue.value = 100;
            }

            let date = Date.now();

            let lowerLimit = 1;
            let upperLimit = document.querySelector('#upper-limit').value;

            const randomNumber = ((seed % 1e9) * (date % 1e9)) % MAX_NUM + 7;
            seed = randomNumber;

            // console.log(randomNumber)

            const result = (randomNumber % upperLimit) + lowerLimit;

            // console.log(result)

            const colorNum = (randomNumber % 10 + 1) * 36;

            document.querySelector('#result').
                innerText = result;
            document.querySelector('#result').style.backgroundColor = `hsl(${colorNum % 360}, 100%, 35%)`;
        }
    </script>

</body>

</html>
